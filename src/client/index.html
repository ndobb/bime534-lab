<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BIME 543 Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/selectize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container-fluid" id="main" >
        <div class="row">
            <div class="col-md-4">
                <div class='header'>
                    Original Post
                </div>
                <div>
                    <input id="show-results-metamap" type="checkbox" />
                    <span>Show results from MetaMap</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class='header'>
                    Coder 1
                </div>
                <div>
                    <input id="show-results-user1" type="checkbox" />
                    <span>Show results</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class='header'>
                    Coder 2
                </div>
                <div>
                    <input id="show-results-user2" type="checkbox" />
                    <span>Show results</span>
                </div>
            </div>
        </div>
        <div class="" id="metamap-output">
        </div>
    </div>
    <script src="js/metamaplite-output.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/selectize.min.js"></script>
    <script src="js/custom-codes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
